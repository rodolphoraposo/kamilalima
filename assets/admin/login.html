<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Administrativo | Kamila Lima</title>
    <link rel="stylesheet" href="../css/admin.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="icon" href="../icon/logocircular.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Ruda:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header id="site-header">
      <a href="../../index.html" class="back-link" aria-label="Voltar para a página inicial">
        <i class="fa-solid fa-arrow-left"></i>
      </a>
      <img
        src="../imgs/logocircular.png"
        alt="Kamila Lima Salão Feminino Logo"
        id="logo-principal"
      />
      <h1>Acesso Administrativo</h1>
    </header>

    <main id="admin-login-main" class="main-content">
      
      <form id="login-form" class="login-form-box"> 
        
        <h2><i class="fa-solid fa-lock"></i> Entrar no Painel</h2>

        <div id="login-message" class="alert error" style="display: none;"></div>

        <div class="form-group">
            <label for="username">Usuário (Email):</label>
            <input type="text" id="username" placeholder="Seu email de login" required />
        </div>
        
        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" placeholder="Sua senha secreta" required />
        </div>
        
        <div class="step-navigation single-button-layout">
          <button type="submit" id="login-btn" class="btn-primary">
            <i class="fa-solid fa-right-to-bracket"></i> Acessar
          </button>
        </div>
      </form>
    </main>

    <script src="../js/admin-login.js"></script> 
  </body>
</html>
